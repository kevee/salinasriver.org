<!DOCTYPE html>
<html>
  <head>
    <title>Salinas River</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="/original/lib/bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="/original/css/river.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-default navbar-salinas navbar-fixed-top"
      role="navigation"
    >
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#collapse"
          >
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/original">Salinas River Adventure</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="collapse">
          <ul class="nav navbar-nav">
            <li><a href="/original/explore">Explore</a></li>
            <li><a href="/original/contributors">Contributors</a></li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container-fluid -->
    </nav>
    <div id="explore">

  <div class="map">
    <div class="google-map">

    </div>
  </div>
  <div class="content">
    <h1>Explore</h1>

  </div>
</div>


<script id="article-template" type="text/x-handlebars-template">
  <div class="place" id="{{id}}" data-latitude="{{position.latitude}}" data-longitude="{{position.longitude}}">
    <h2>{{name}}</h2>
    <div class="page-content">
      {{{sound}}}
      {{#if image }}
        <img src="{{image}}" alt="" class="content-image"/>
      {{/if}}
      {{{content}}}
      {{#if showSlideshow}}
        <div id="carousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            {{#each slideshow}}
              <li data-target="#carousel" data-slide-to="{{number}}"></li>
            {{/each}}
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            {{#each slideshow}}
              <div class="item">
                <img src="{{image}}" alt="">
                <div class="carousel-caption">
                  {{caption}}
                </div>
              </div>
            {{/each}}
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#carousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      {{/if}}
    </div>
  </div>
</script>

 
    <script id="page-template" type="text/x-handlebars-template">
      <img class='full-photo' src='{{coverPhoto}}' />
      <div class='basic-page-wrapper'>
        <div class='container'>
          <h1>{{title}}</h1>
          {{{content}}}
        </div>
      </div>
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWBbBj23uzLQvb2lkOLsmwVwqFGLYVWdk"></script>
    <script src="/lib/jquery/jquery-1.11.1.js"></script>
    <script src="/lib/bootstrap/js/bootstrap.js"></script>
    <script src="/lib/prismic/prismic.io-1.0.12.js"></script>
    <script src="/lib/scrollspy/scrollspy.js"></script>
    <script src="/lib/handlebars/handlebars-v1.3.0.js"></script>
    <script src="/js/river.js?v=3"></script>
    <script>
      ;(function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r
        ;(i[r] =
          i[r] ||
          function () {
            ;(i[r].q = i[r].q || []).push(arguments)
          }),
          (i[r].l = 1 * new Date())
        ;(a = s.createElement(o)), (m = s.getElementsByTagName(o)[0])
        a.async = 1
        a.src = g
        m.parentNode.insertBefore(a, m)
      })(
        window,
        document,

      ga('create', 'UA-53607645-1', 'auto')
      ga('send', 'pageview')
    </script>
  </body>
</html>
