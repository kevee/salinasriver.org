slug: blanco
lat: 36.6783378
lon: -121.7437747
flowLow: 0
flowHigh: 100
tresspass: false
guage: chualar
title:
  en: Blanco Bridge
  es: Puente Blanco
directions:
  en: Park on the Salinas side of the bridge, on a large pull-out in front of some
    mail boxes. The trail is on the right as you face the bridge.
  es: Estacione en el lado de Salinas del puente, en un gran estacionamiento
    frente a unos buzones de correo. El sendero está a la derecha según se mira
    hacia el puente.
content:
  en: >-
    A useful put-in or take-out, but not a very fun place to hang out by the
    river.


    Note that if there is any significant flow, then the [river mouth could be breached](/overview/safety#breach) and you should not attempt going down river.
  es: >-
    Una entrada o salida útil, pero no un lugar muy divertido para pasar el rato
    junto al río.


    Tenga en cuenta que si hay un caudal importante, la [desembocadura del río podría estar abierta](/overview/safety#breach) y no debe intentar descender por el río.
