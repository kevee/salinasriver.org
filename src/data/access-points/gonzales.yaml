title:
  en: Gonzales River Road
  es: Carretera del río Gonzales
directions:
  en: Park on the eastern side of the River Road bridge, on the corner of River
    Road and Short Road. There is a clear trail on the south-east corner of the
    bridge down to the water.
  es: Estacione en el lado este del puente de River Road, en la esquina de River
    Road y Short Road. Hay un sendero despejado en la esquina sureste del puente
    que baja hasta el agua.
content:
  en: This access point is usually the northernmost point of navigable water when
    the [Nacimiento dam release](/overview/dam-release) is at its highest.
  es: Este punto de acceso suele ser el punto más septentrional de agua navegable
    cuando el [desembalse de la presa Nacimiento](/overview/dam-release) está en
    su punto más alto.
