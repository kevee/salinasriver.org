directions:
  en: Park on the east side of the Green metal bridge. There are several large
    pull outs. Walk to the right (north) of the bridge, and follow a foot path
    under the bridge and towards the river.
  es: Estacione en el lado este del puente metálico Verde. Hay varios
    estacionamientos grandes. Camine hacia la derecha (norte) del puente y siga
    un sendero bajo el puente y hacia el río.
content:
  en: A sandy spot along the river, shaded by a picturesque bridge and a groves of
    cottonwood.
  es: Un lugar arenoso a lo largo del río, sombreado por un pintoresco puente y
    una arboleda de álamos.
