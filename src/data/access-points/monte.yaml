title:
  en: Monte Road
  es: Monte Road
directions:
  en: Park just passed the mail boxes on the dirt road to the north of the Monte
    Road bridge over the Salinas River.
  es: Estacione justo al pasar los buzones en el camino de tierra al norte del
    puente de Monte Road sobre el río Salinas.
content:
  en: >-
    A shorter, alternative access point to the [Salinas National Wildlife
    Reserve](srnwr).


    Note that if there is any significant flow, then the [river mouth could be breached](/overview/safety#breach) and you should not attempt going down river.
  es: >-
    Un punto de acceso alternativo más corto a la [Reserva Nacional de Vida
    Silvestre de Salinas](srnwr).


    Tenga en cuenta que si hay un caudal importante, la [desembocadura del río podría estar abierta](/overview/safety#breach) y no debe intentar descender por el río.
