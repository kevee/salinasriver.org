title:
  en: David Road Bridge
  es: Puente de David Road
directions:
  en: >
    Park on the large pullout south of the bridge on the south-bound side of the
    road (right-hand, as leaving the bridge). The best trail is just south of
    the bridge on the north-bound side of the road
  es: Estacione en el gran estacionamiento situado al sur del puente, en el lado
    sur de la carretera (a la derecha, al salir del puente). El mejor sendero
    está justo al sur del puente en el lado norte de la carretera
content:
  en: A common access point for the David Rd to river mouth. This has plenty of
    parking and is an easy launch for larger boats.
  es: Un punto de acceso común para la David Rd a la desembocadura del río. Tiene
    mucho espacio para estacionar y es un embarcadero fácil para las
    embarcaciones más grandes.
