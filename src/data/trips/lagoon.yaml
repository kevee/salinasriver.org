content:
  en: >-
    Most of the year except for the wettest months between December and March,
    the Salinas River doesn't flow to the ocean. Instead, it forms a large
    lagoon that is part of the Salinas River Wildlife Refuge. The lagoon is
    about a mile long from the ocean to the beginning of the refuge boundary.
    You can also continue up river to make a longer loop.


    Note that if there is any significant flow, then the [river mouth could be breached](/overview/safety#breach) and you should not attempt going down river.


    During the fall and winter the refuge is open for duck hunting, making floating on the lagoon less fun.
  es: >-
    La mayor parte del año, salvo los meses más lluviosos entre diciembre y
    marzo, el río Salinas no desemboca en el océano. En su lugar, forma una gran
    laguna que forma parte del Refugio de Fauna Salvaje del Río Salinas. La
    laguna tiene aproximadamente una milla de largo desde el océano hasta el
    comienzo del límite del refugio. También puede continuar río arriba para
    hacer un bucle más largo.


    Tenga en cuenta que si hay un caudal importante, la [desembocadura del río podría estar abierta](/overview/safety#breach) y no debería intentar descender río abajo.


    Durante el otoño y el invierno el refugio está abierto para la caza de patos, lo que hace que flotar en la laguna sea menos divertido.
