        Wildlife Refuge](/access-point/srnwr).
      lat: 36.735825
      lon: -121.791014
      driving: true
  es:
    - title: Entrada
      id: put-in
      mile: 0
      description: Estacione en la carretera junto al [puente
        Blanco](/access-points/blanco).
      lat: 36.6786279923835
      lon: -121.74336546306512
      driving: true
    - title: Dique de goma
      id: dam
      mile: 3.5
      description: El dique suele estar cerrado en verano y abierto en invierno. Si
        está cerrado, no intente pasar por encima de la presa. Alrededor de la
