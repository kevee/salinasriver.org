content:
  en: >-
    One of the most consistently-runnable sections of the river in the summer
    when a large lagoon backs up to Blanco.


    Note that if there is any significant flow, then the [river mouth could be breached](/overview/safety#breach) and you should not attempt going down river.


    This trip can be run either north-to-south or south-to-north as the river backs up into a lagoon on this stretch. It's best to check out the river first at Blanco. If there is no flow, then going from the north-to-south is a better option because the prevailing winds will be at your back.


    There is a [rubber dam](/overview/rubber-dam) five miles from the river mouth that could require a portage if it is up.


    When there is no flow, large expanses of duckweed can clog the waterway, making paddling extremely slow above the dam.
  es: >-
    Uno de los tramos del río más corribles en verano, cuando una gran laguna
    retrocede hasta Blanco.


    Tenga en cuenta que si hay un caudal importante, entonces la [desembocadura del río podría romperse](/overview/safety#breach) y no debería intentar descender río abajo.


    Este viaje puede realizarse de norte a sur o de sur a norte, ya que el río retrocede hasta una laguna en este tramo. Lo mejor es comprobar el río primero en Blanco. Si no hay caudal, entonces ir de norte a sur es una mejor opción porque los vientos dominantes estarán a su espalda.


    Hay un [dique de goma](/overview/rubber-dam) a cinco millas de la desembocadura del río que podría requerir un porteo si está levantada.


    Cuando no hay caudal, grandes extensiones de lenteja de agua pueden obstruir el cauce, haciendo que la remada sea extremadamente lenta por encima de la presa.
