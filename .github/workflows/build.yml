name: Build site
on:
  push:
    branches:
      - main
  schedule:
    - cron: '30 3,5,14,18 * * *'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install

      - name: Build
        run: yarn build

      - name: Add cname
        run: yarn deploy:cname

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
