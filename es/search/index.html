    constructor() {
      super()
    }

    connectedCallback() {
      const template = document.getElementById('search-result-template')
      const clone = template.content.cloneNode(true)

      const link = clone.querySelector('a')
      const snippet = clone.querySelector('.search-result-snippet')

      link.href = this.getAttribute('url')
      link.textContent = this.getAttribute('title') || 'Untitled'
      snippet.innerHTML = this.getAttribute('excerpt')

      this.appendChild(clone)
    }
  }

  class SearchResults extends HTMLElement {
    constructor() {
      super()
      this.results = []
    }

    connectedCallback() {
      this.render()
    }

    setResults(results) {
      this.results = results
      this.render()
    }

    async render() {
      if (this.results.length === 0) {
        const noResultsTemplate = document.getElementById(
          'search-no-results-template'
        )
        const noResultsClone = noResultsTemplate.content.cloneNode(true)
        this.appendChild(noResultsClone)
        return
      }

      this.innerHTML = ''

      for (const result of this.results) {
        const data = await result.data()
        const searchResult = document.createElement('search-result')
        searchResult.setAttribute('url', data.url)
        searchResult.setAttribute('title', data.meta.title || 'Untitled')
        searchResult.setAttribute('excerpt', data.excerpt)
        this.appendChild(searchResult)
      }
    }
  }

  customElements.define('search-result', SearchResult)
  customElements.define('search-results', SearchResults)

  })()</script><script defer="" src="https://stats.salinasriver.org/script.js" data-website-id="5b745c56-501c-48a9-bcae-e7a710305170"></script><div><header><div class="f"><nav aria-label="Navegación principal" class="i"><div class="j"><a href="/es/" class="k">El río Salinas</a> <button id="menu-toggle" aria-expanded="false" aria-label="Menu"><svg viewBox="0 0 32 24" width="32" height="24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><path d="M1 2 C6 4, 10 0, 16 2 C22 4, 26 0, 31 2"></path><path d="M1 12 C6 14, 10 10, 16 12 C22 14, 26 10, 31 12"></path><path d="M1 22 C6 24, 10 20, 16 22 C22 24, 26 20, 31 22"></path></svg></button></div><ul id="nav-links"><li><a href="/es/access-points">Puntos de acceso</a><li><a href="/es/trips">Viajes</a><li><a href="/es/overview">Resumen</a><li class="l"><a href="/en/search">In English</a></ul><div class="h"><div class="e"><form action="/es/search/" role="search"><input type="search" name="q" placeholder="Buscar..." aria-label="Buscar"><visually-hidden><span class="a"><button type="submit">Buscar</button></span></visually-hidden></form></div></div></nav></div></header><div class="f"><div class="g"><div class="e"><form action="/es/search/" role="search"><input type="search" name="q" placeholder="Buscar..." aria-label="Buscar"><visually-hidden><span class="a"><button type="submit">Buscar</button></span></visually-hidden></form></div></div></div></div><main data-pagefind-body=""><div class="f"><div class="b"><h1>Buscar</h1><form action="/es/search/" role="search"><input type="search" name="q" placeholder="Buscar..." aria-label="Buscar"><visually-hidden><span class="a"><button type="submit">Buscar</button></span></visually-hidden></form><search-results></search-results></div><template id="search-result-template"><div class="d"><h2><a href=""></a></h2><p></div></template><template id="search-no-results-template"><p class="c">No se encontraron resultados</template></div></main><footer><container><div class=
